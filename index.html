<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="settingsdiv">
        <button class="settingsbutton">Dark Theme</button>
    </div>

    <div id='buttondiv'>
        <button id="main" onclick="openForm()">Add book to library.</button>  
    </div>

    <div id="tablediv">
      <table>
        <thead>
        <tr>
          <th>Delete</th>          
          <th>Title</th>
          <th>Author</th>
          <th>Length</th>
          <th>Read</th>
        </tr>
        </thead>
        <tbody>
        <tr id="booklist">
            <td id="tddelete"><button id="deletebutton"></button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <form id='submitform'>
      <div id="formtext">Enter informations about the book.</div>
      <input type="text" placeholder="Book's title"><br>
      <input type="text" placeholder="Author of the book"><br>
      <input type="text" placeholder="Length of the book in pages"><br>
      <input type="submit" value="Add Book">
    </form>

  <script src="script.js"></script>
</body>

</html>
